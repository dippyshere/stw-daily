<svg fill="none" viewBox="0 0 72 72" width="72" height="72" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                <!--
                    Made by Dippyshere - https://github.com/dippyshere
                -->
                @font-face {
                font-family: seguisym;
                src: url(https://raw.githubusercontent.com/dippyshere/stw-daily/mango/res/GoogleSans-Bold.ttf);
                font-weight: bold;
                }

                .scrollToTopBtn {
                background-color: #009eff;
                border: none;
                border-radius: 50%;
                color: white;
                cursor: pointer;
                font-size: 20px;
                line-height: 48px;
                width: 48px;
                position: absolute;
                top: 15%;
                left: 15%;
                z-index: 100;
                opacity: 1;
                transition: all .5s ease;
                font-family: seguisym, googlesans, sans-serif;
                transform: rotate(-90deg);
                filter: drop-shadow(0 0 0.5rem rgba(0,0,0,0.7));
                }

                .scrollToTopBtn:hover {
                background-color: #0077cc;
                filter: drop-shadow(0 0 0.6rem rgba(0,0,0,1));
                }
                .scrollToTopBtn:active {
                background-color: #005599;
                filter: drop-shadow(0 0 0.5rem rgba(0,0,0,0.9));
                }
            </style>
            <button class="scrollToTopBtn">âžœ</button>
        </div>
    </foreignObject>
</svg>