<svg fill="none" viewBox="0 0 180 72" width="180" height="72" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                <!--
                    Made by Dippyshere - https://github.com/dippyshere
                -->
